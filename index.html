<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>pat-wavesurfer demo</title>
    <!-- <link rel="stylesheet" href="bower_components/wavesurfer/dist/wavesurfer.css"/> -->
    <link rel="stylesheet" href="src/pat-wavesurfer.css"/>
    <script data-main="main" src="node_modules/requirejs/require.js"></script>
  </head>
  <body role="document">

    <h1>pat-wavesurfer demo - minimal</h1>
    <div class="pat-wavesurfer"
         data-pat-wavesurfer="url: https://ia902606.us.archive.org/35/items/shortpoetry_047_librivox/song_cjrg_teasdale_64kb.mp3;
                              height: 128;
                              waveColor: #16a1e3;
                              progressColor: #007bb1;
                              cursorColor: '#333';
                              cursorWidth: 1;
                              barHeight: 1;
                              barWidth: undefined;
                              fillParent: true;
                              minPxPerSec: 50;
                              maxCanvasWidth: 4000;
                              renderer: 'Canvas';
                              hideScrollbar: false;
                              responsive: true;
                              scrollParent: false;
                              interact: true;
                              pixelRatio: window.devicePixelRatio;
                              autoCenter: true;
                              audioRate: 1;
                              normalize: false;
                              skipLength: 2;
                              "></div>

  </body>
</html>
